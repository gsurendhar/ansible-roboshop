- name: Setup user Component
  hosts: user
  become: yes
  tasks:
  - name: Disabling Default NodeJs 
    ansible.builtin.command: dnf module disable nodejs

  - name: Enabling NodeJs Version 20
    ansible.builtin.command: dnf module enable nodejs:20

  - name: Install NodeJs:20
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: Create /app directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: Create roboshop System User
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      home: /app
      System: yes
  
  - name: Download the user code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip 
      dest: /tmp/user.zip

  - name: Unzipping user code
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies
    community.general.npm:
      path: /app

  - name: Copy user service file
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: Daemon reloading
    ansible.builtin.systemd_service:
      daemon-reload: yes

  - name: start and enable user service
    ansible.builtin.service:
      name: user
      state: started
      enabled: yes
